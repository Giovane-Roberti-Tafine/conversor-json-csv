<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON CSV</title>
</head>

<body>
    <div class="container-fluid py-auto d-flex align-items-start align-items-md-center justify-content-center"
        style="height: 100vh;">

        <div class="fixed-top mt-5 mw-75 ml-5">
            <div class="alert alert-dismissible collapse float-left mw-50" id="myAlert" role="alert">
                <span id="text-alert"></span>
                <button type="button" class="close" id="closeAlert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="w-100">
            <div class="col-12 col-md-10 mx-auto px-auto">
                <h4 class="ml-3 my-3 my-md-0 mb-md-3">Converter JSON CSV</h4>
                <div class="d-flex flex-column flex-sm-column flex-md-row">
                    <div class="col col-md-4">
                        <textarea name="textJsonCsv" class="form-control" id="textJsonCsv" cols="30"
                            rows="10"></textarea>
                        <div class="text-center mt-3">
                            <label
                                class="btn btn-success w-100 label-upload d-flex justify-content-center align-items-center"
                                for="selecao-arquivo">
                                <i class="fa fa-upload fa-lg fa-inverse " aria-hidden="true"></i>
                                <span class="text-truncate d-inline-block ml-2" id="text-file"></span>
                            </label>
                            <input id="selecao-arquivo" type="file" accept=".csv, .json">
                        </div>
                    </div>
                    <div class="col col-md-4 pt-3 pt-md-0 text-center my-auto">
                        <input type="checkbox" name="incluirNullable" id="incluirNullable" value="incluirNullable">
                        <label for="incluirNullable">Incluir propriedades nullable</label>
                        <br>
                        <button id="converterCsv" class="btn btn-primary col-lg-5 col-sm-12">Converter CSV</button>
                        <button id="converterJson" class="btn btn-primary col-lg-5 col-sm-12 mt-3 mt-md-0">Converter
                            JSON</button>
                    </div>
                    <div class="col col-md-4 mb-3 mb-md-0">
                        <textarea name="resultJsonCsv" class="form-control mt-3 mt-md-0" id="resultJsonCsv" readonly
                            cols="30" rows="10"></textarea>
                        <div class="d-flex justify-content-between mt-3">
                            <button class="btn btn-primary w-25" data-toggle="tooltip" data-placement="top"
                                title="Salvar Resultado">
                                <i class="fa fa-download fa-lg fa-inverse fa-align-center" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-danger w-25" data-toggle="tooltip" data-placement="top"
                                title="Segure para limpar todos os campos ou clique para limpar o resultado"
                                id="limpar-campos">
                                <i class="fa fa-trash fa-lg fa-inverse fa-align-center" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-primary w-25" data-toggle="tooltip" data-placement="top"
                                title="Copiar Resultado" id="copiar-resultado">
                                <i class="fas fa-copy fa-lg fa-align-center"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- <script src="./js/index.js"></script> -->

</html>
