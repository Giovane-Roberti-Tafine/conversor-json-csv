<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON CSV</title>
</head>

<body>
    <div class="container-fluid py-auto d-flex align-items-center justify-content-center" style="height: 100vh;">

        <div class="fixed-top mt-5 mw-75 ml-5">
            <div class="alert alert-danger alert-dismissible collapse float-left mw-50" id="myAlert" role="alert">
                Entrada Inv√°lida
                <button type="button" class="close" id="closeAlert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="w-100">
            <div class="col-10 mx-auto px-auto">
                <h4>Converter JSON CSV</h4>
                <div class="row">
                    <textarea name="textJsonCsv" class="form-control col-4" id="textJsonCsv" cols="30"
                        rows="10"></textarea>
                    <div class="col-4 text-center my-auto">
                        <input type="checkbox" name="incluirNullable" id="incluirNullable" value="incluirNullable">
                        <label for="incluirNullable">Incluir propriedades nullable</label>
                        <br>
                        <button id="converterCsv" class="btn btn-primary col-lg-5 col-sm-12">Converter CSV</button>
                        <button id="converterJson"
                            class="btn btn-primary col-lg-5 col-sm-12 mt-md-3 mt-sm-3 mt-lg-0">Converter
                            JSON</button>
                    </div>
                    <textarea name="resultJsonCsv" class="form-control col-4" id="resultJsonCsv" disabled cols="30"
                        rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- <script src="bundle.js"></script> -->

</html>
